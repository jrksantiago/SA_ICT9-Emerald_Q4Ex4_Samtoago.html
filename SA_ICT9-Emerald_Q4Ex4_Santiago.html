	let meas1=60, meas3=3600


	function Compute(){

	var meas4 = document.getElementById("meas4").value;
	var meas5 = document.getElementById("meas5").value;

	var product = Number (meas4) * Number (meas1);	
	var product2 = Number (meas5) * Number (meas3);


	alert("The amount is: minuites" + quotient + "\n" + "The amount is: minuites" + product + "\n" + "The amount is: seconds" + product2);
	}
</script>
